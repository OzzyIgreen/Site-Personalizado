<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro - iGreen Energy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Cadastro - iGreen Energy</h1>
        <p>Crie sua conta para acessar nossos serviços.</p>
    </header>

    <main>
        <section class="form-container">
            <form action="#" method="post">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" class="back-button">Voltar para Login</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 iGreen Energy. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
